<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>kiem tra so ngay trong 1 thang</p>
    <input type="text" id="thang" placeholder="nhap thang">
    <button onclick="countday()">Tinh so ngay</button>
    <p id="ketqua"></p>
    <script>
        function countday() {
            let a = +document.getElementById("thang").value;
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerHTML = "thang " + a + " co 31 ngay";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua").innerHTML = "thang " + a + " co 30 ngay";
                    break;
                case 2:
                    document.getElementById("ketqua").innerHTML = "thang " + a + " co 28 hoac 29 ngay";
                    break;
                default:
                    document.getElementById("ketqua").innerHTML = "khong phai thang";
            }
        
           }   </script>
</body>
</html>
