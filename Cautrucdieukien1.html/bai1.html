<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>

<body>

<input id="soA" placeholder="Nhập số a">
<input id="soB" placeholder="Nhập số b">
<button onclick="kiemTra()">Kiểm tra</button>

<script>
  function kiemTra() {
    let a = +document.getElementById("soA").value;
    let b = +document.getElementById("soB").value;

    if (isNaN(a) || isNaN(b)) {
      alert("Vui lòng nhập số hợp lệ");
      return;
    }

    if (b === 0) {
      alert("Không thể chia cho 0");
      return;
    }

    if (a % b === 0) {
      alert("Số ${a} chia hết cho ${b}");
    } else {
      alert("Số ${a} không chia hết cho ${b}");
    }
  }
</script>

</body>

</html>
