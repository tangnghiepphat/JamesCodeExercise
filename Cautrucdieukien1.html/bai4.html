<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai4</title>
</head>

<body>
    <p>Kiem tra so lon nhat</p>
    <input id="soA" placeholder="so a ">
    <input id="soB" placeholder="so b ">
    <input id="soC" placeholder="so c ">
    <button onclick="kiemtra()">kiem tra</button>

    <script>
        function kiemtra() {
            let a = +document.getElementById("soA").value;
            let b = +document.getElementById("soB").value;
            let c = +document.getElementById("soC").value;
            let max = a;
            if (max < b) max = b;
            if (max < c) max = c;
            document.writeln(`max la ${max}`);
        }

    </script>
</body>

</html>
